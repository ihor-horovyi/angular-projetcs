<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{user.name}}: {{user.id}}</mat-card-title>
    <mat-card-subtitle>{{user.location}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.avatar_url" alt="">
  <mat-card-content>
    <p>{{user.bio}}</p>
    <br>
    <ul>
      <li>public_repos: {{user.public_repos}}</li>
      <li>public_gists: {{user.public_gists}}</li>
      <li>followers: {{user.followers}}</li>
      <li>following: {{user.following}}</li>
      <li>created_at: {{user.created_at}}</li>
      <li>blog: {{user.blog}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions class="center">
    <a href="{{user.html_url}}" target="_blank" mat-button color="warn">View profile</a>
  </mat-card-actions>
</mat-card>
